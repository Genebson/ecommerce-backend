<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <title>Desafio 12</title>
</head>

<body class="p-3 mb-2 bg-secondary text-white">
  <script>
    function asegurar() {
      rc = confirm("¿Seguro que desea Eliminar?");
      return rc;
    }
  </script>
  <div class="container">
    <h1 class="p-3 mb-2 bg-dark text-white text-center border border-white shadow p-3 mb-5 rounded">BIENVENIDOS AL
      DESAFIO 12</h1>
    <span class="fs-2">Crear un producto</span>
    <form action="/api/productos" method="POST">
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">Título</label>
        <input required type="text" class="form-control" id="title" name="title" placeholder="Nombre del Producto">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input required type="number" class="form-control" id="price" name="price" placeholder="Precio del Producto">
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label">Imagen</label>
        <input required type="text" class="form-control" id="thumbnail" name="thumbnail"
          placeholder="URL de la imagen Producto">
      </div>
      <button type="submit" class="btn btn-dark border border-white shadow rounded">CREAR</button>
    </form>
  </div>
  </div>
  <div class="mt-5 container text-dark p-2">
    <h2 class="p-3 bg-dark text-white text-center border border-white shadow p-3 mb-5 rounded">VISTA PRODUCTOS</h2>
    <table class="table table-dark" id="table">
      <thead>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">PRECIO</th>
          <th scope="col">IMAGEN</th>
          <th scope="col">EDITAR</th>
          <th scope="col">ELIMINAR</th>
        </tr>
      </thead>
      <tbody id="tableProd">

      </tbody>
    </table>
    <h3 id="aviso"></h3>
  </div>
</body>

</html>
