<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="p-3 mb-2 bg-dark text-white">

  <div class="container">
    <h1 class="p-3 mb-2 bg-dark text-white text-center border border-white shadow p-3 mb-5 rounded">Express Avanzado -
      Parte 2</h1>
    <span class="fs-2">Crear Producto</span>
    <form action="/api/productos" method="POST">
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">TÃ­tulo</label>
        <input required type="text" class="form-control" id="title" name="title" placeholder="Nombre del Producto">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input required type="number" class="form-control" id="price" name="price" placeholder="Precio del Producto">
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label">Imagen</label>

      </div>
      <button type="submit" class="btn btn-dark border border-white shadow rounded">CREAR</button>
    </form>
  </div>
  <hr>
  <div class="container">
    <a href="http://localhost:3333/api/productos">
